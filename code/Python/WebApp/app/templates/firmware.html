{% extends "base.html" %}
{% block title %}Firmware{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">

        <h1>Upload an image</h1>
        <hr>

        <form action="/upload-firmware" method="POST" enctype="multipart/form-data">

            <div class="form-group">
            <label>Select image</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" name="image" id="image" accept=".bin">
                <label class="custom-file-label" for="image">Select firmware.bin file</label>
            </div>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>

        </form>

        </div>
    </div>
</div>
{% endblock %}
